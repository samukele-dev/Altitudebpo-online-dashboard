<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Stats File</title>
    <style>
        body { font-family: sans-serif; background-color: #ffffff; color: white; margin: 20px; }
        .container { background-color: #7266b3; padding: 30px; border-radius: 8px; width: 500px; margin: 50px auto; }
        h2 { color: #ffffff; }
        input[type="file"] { margin: 15px 0; padding: 10px; background-color: #555555; border-radius: 4px; border: 1px solid #555; display: block; width: 100%; box-sizing: border-box; }
        button { background-color: #495fcd; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { opacity: 0.8; }
        a { color: #ADD8E6; text-decoration: none; display: block; margin-top: 20px; }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .flash.danger { background-color: #f44336; }
        .flash.success { background-color: #4CAF50; }
        .flash.warning { background-color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Call Centre Stats File</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
            <label for="file">Select Excel File (.xlsx, .xls):</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload & Process Data</button>
        </form>
        
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
