<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altitude BPO Login</title>
    <style>
        body { font-family: sans-serif; background-color: #ffffff; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #7266b3; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); width: 300px; }
        h2 { text-align: center; color: #ffffff; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0 16px 0; display: inline-block; border: 1px solid #555; box-sizing: border-box; background-color: #444; color: white; border-radius: 4px; }
        button { background-color: #495fcd; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; border-radius: 4px; }
        button:hover { opacity: 0.8; }
        .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .flash.danger { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Altitude BPO Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="post">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
